<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Menu Responsivo </title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <a href="#" class="header__logo"> Gabriel </a>

        <div class="header__toggle">
            <i class='bx bx-menu-alt-right' id = "header-toggle"></i>
        </div>

        <nav class="nav" id = "nav-menu">
            <div class="nav__content bg-grid">
                <a href="#" class="nav__perfil">
                    <div class="nav__img">
                        <img src="img/img.jpg" alt="Perfil">
                    </div>

                    <div>
                        <span class="nav__name"> Gabriel </span>
                        <span class="nav__name"> Tonhatti </span>
                    </div>

                </a>

                <div class="nav__menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link active"> Home </a></li>

                        <li class="nav__item dropdown">
                            <a href="#" class="nav__link dropdown__link"> About <i class='bx bxs-chevron-down dropdown__icon' ></i></a>

                            <ul class="dropdown__menu">
                                <li class="dropdown__item"><a href="#" class="nav__link"> About me</a></li>
                                <li class="dropdown__item"><a href="#" class="nav__link"> Location </a></li>
                                <li class="dropdown__item"><a href="#" class="nav__link"> Studies </a></li>
                            </ul>
                        </li>

                        <li class="nav__item"><a href="#" class="nav__link"> Skills </a></li>

                        <li class="nav__item dropdown">
                            <a href="#" class="nav__link dropdown__link"> Works <i class='bx bxs-chevron-down dropdown__icon' ></i></a>

                            <ul class="dropdown__menu">
                                <li class="dropdown__item"><a href="#" class="nav__link"> Recent jobs </a></li>
                                <li class="dropdown__item"><a href="#" class="nav__link"> Better jobs </a></li>
                                <li class="dropdown__item"><a href="#" class="nav__link"> Work Awards </a></li>
                            </ul>
                        </li>

                        <li class="nav__item"><a href="#" class="nav__link"> Contact </a></li>
                    </ul>
                </div>

            </div>
        </nav>

    </header>

    
    <script src = "js/main.js"></script>
</body>
</html>
